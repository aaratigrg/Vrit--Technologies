<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mosquito.css">
</head>
<body>
    <div id="game-board"></div>
    <h1> Your score: <span id="score" >0</span></h1>

    <script>
        let score=0;
        var scoreElement= document.getElementById('score');
        console.log('scoreElement.textContent', scoreElement.textContent);
        

        // console.log (  'jhgdf' ,Math.random() * (500-100));

        function createBoard()
        {
            var gamearea= document.getElementById('game-board');
            gamearea.style.width='500px';
            gamearea.style.height='500px';
            gamearea.style. backgroundImage = "url('https://media.istockphoto.com/id/587224596/vector/forest-landscape-illustration.jpg?s=1024x1024&w=is&k=20&c=0JJ0yvQYgLwG35EYFd2QSAUvRQC1gvM3OxrpNBsUO8c=')"; 
            // gamearea.style.background='red';
        

      
            // console.log('gamearea',gamearea)
        }
         
        function moveMosquito()

        {
            let top= Math.floor(Math.random() * (500-100));
            let left= Math.floor(Math.random() * (500-100));

            var gamearea= document.getElementById('game-board');
            var mosquito=  document.createElement('img');
          mosquito.src='https://as2.ftcdn.net/v2/jpg/00/93/97/75/1000_F_93977557_xBlAd1NgzmwcgiyPk583lrqdJN0UcKtQ.jpg';
            mosquito.style.height='40px';
            mosquito.style.weight='40px';
            mosquito.style.cursor='';
            mosquito.style.marginTop= `${top}px`;
            mosquito.style.marginLeft= `${left}px`;
            var sound= new Audio();
            sound.src='gun.mp3.mp3'
            gamearea.innerHTML='';
           gamearea.appendChild(mosquito); 
           
           mosquito.addEventListener('click',function(){
            score++;
            scoreElement.textContent = score;
            sound.play();
         



           })
        }

        function startGame()

        {
            createBoard();
            moveMosquito();
            setInterval(()=>{
                moveMosquito();

            },2000)
        }

        startGame();
        
    <!-- // // setTimeout(()=>{

    // },1000)

    // setInterval(()=>{
    //     console.log('element')                            -setting Interval
    // },1000) -->

</script>
</body>
</html>
